{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'calorie_counter/main.css' %}">
    {% if title %}
        <title>Calorie Counter - {{ title }}</title>
    {% else %}
        <title>Calorie Counter</title>
    {% endif %}
</head>
<header>
    {% if title %}
        <h1>{{ title }}</h1>
    {% else %}
        <h1>Calorie Counter</h1>
    {% endif %}
        
    <nav>
        <a class="nav-buttons" href="{% url 'calorie_counter' %}">Home</a>
        <a class="nav-buttons" href="{% url 'calorie_counter_about' %}">About</a>
    </nav>
</header>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
